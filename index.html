<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom image</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="btn-zoomImg">View Img</button>
    <div class="content">
      <div class="anhSP"></div>
    </div>
    <section class="tab_ctn_zoomImg">
      <div class="top">
        <span class="controls_zoomImg close_tab_img">
          <i class="fa-solid fa-xmark"></i>
        </span>
        <span class="controls_zoomImg">
          <i class="fa-solid fa-chevron-left prev-img"></i>
        </span>
        <span class="controls_zoomImg">
          <i class="fa-solid fa-chevron-right next-img"></i>
        </span>
        <div class="one_img">
          <img src="images/7.jpg" alt="" srcset="" />
        </div>
      </div>
      <div class="bottom">
        <div class="list_img">
          <div class="pillar_small_img">
            <img src="images/1.jpg" alt="" />
          </div>
          <div class="pillar_small_img">
            <img src="images/2.jpg" alt="" />
          </div>
          <div class="pillar_small_img">
            <img src="images/3.jpg" alt="" />
          </div>
          <div class="pillar_small_img">
            <img src="images/4.jpg" alt="" />
          </div>
          <div class="pillar_small_img">
            <img src="images/5.jpg" alt="" />
          </div>
          <div class="pillar_small_img">
            <img src="images/6.jpg" alt="" />
          </div>
          <div class="pillar_small_img">
            <img src="images/7.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script src="js.js" type="text/javascript"></script>
  </body>
</html>
